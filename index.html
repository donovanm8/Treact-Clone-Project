<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Clone</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="row">
        <nav>
            <a class="nav__logo--container" href="#">
                <img class="nav__logo" src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
                <h1 class="nav__title">Treact</h1>
            </a>
            <ul class="nav__links">
                <li><a href="" class="nav__link">About</a></li>
                <li><a href="" class="nav__link">Blog</a></li>
                <li><a href="" class="nav__link">Pricing</a></li>
                <li><a href="" class="nav__link">Contact Us</a></li>
                <li><a href="" class="nav__link nav__login">Login</a></li>
                <li><a href="" class="purple__button">Sign Up</a></li>
            </ul>
        </nav>
    </div>

    <header>
        <div class="container">
            <div class="row">
                <div class="landing__container">
                    <div class="landing__left--container">
                        <h1 class="landing__title">Beautiful React Templates <span class="purple">for you.</span></h1>
                        <p class="landing__para">Our templates are easy to setup,understand,and customize.Fully modular components with a variety of pages and components</p>
                        <div class="input__container">
                            <input class="input__email" type="text" placeholder="Your E-Mail Address">
                            <button class="purple__button landing__button">Get Started</button>
                        </div>
                        <div class="landing__customer--container">
                            <span class="landing__customer--title">OUR TRUSTED CUSTOMERS</span>
                            <img class="landing__customer--image" src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                        </div>
                    </div>
                    <div class="landing__right--container">
                        <img src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
